<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅 그룹 목록</title>
    <style>
        body { font-family: Arial; background: #36393f; color: white; margin: 0; }
        .container { padding: 20px; }
        .group { background: #2f3136; padding: 10px; margin: 10px 0; border-radius: 8px; }
        a { color: #00b0f4; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>채팅 그룹 목록</h1>
    <div th:each="group : ${groupList}" class="group">
        <p th:text="${group.name}"></p>
        <a th:href="@{'/chat/group/' + ${group.id}}">입장하기</a>
    </div>
    <a th:href="@{/chat/create-group}">+ 새 그룹 만들기</a>
</div>
</body>
</html>
