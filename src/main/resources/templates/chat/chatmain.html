<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord 스타일 채팅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5865F2;
            --dark-bg: #36393f;
            --darker-bg: #2f3136;
            --light-bg: #40444b;
            --text-color: #dcddde;
            --text-muted: #72767d;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .chat-container {
            display: flex;
            height: 100vh;
        }
        
        /* 서버 리스트 사이드바 */
        .server-sidebar {
            width: 72px;
            background-color: var(--darker-bg);
            padding-top: 12px;
            overflow-y: auto;
        }
        
        .server-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--light-bg);
            margin: 8px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-radius 0.2s ease;
        }
        
        .server-icon:hover {
            border-radius: 16px;
            background-color: var(--primary-color);
        }
        
        /* 채널 리스트 사이드바 */
        .channel-sidebar {
            width: 240px;
            background-color: var(--darker-bg);
            display: flex;
            flex-direction: column;
        }
        
        .server-header {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            font-weight: bold;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
        }
        
        .channel-category {
            color: var(--text-muted);
            padding: 12px 16px 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .channel-item {
            padding: 8px 16px;
            border-radius: 4px;
            margin: 2px 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .channel-item:hover {
            background-color: rgba(79, 84, 92, 0.4);
        }
        
        .channel-item.active {
            background-color: rgba(79, 84, 92, 0.6);
        }
        
        .channel-item i {
            margin-right: 8px;
            font-size: 14px;
        }
        
        /* 메인 채팅 영역 */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--dark-bg);
        }
        
        .chat-header {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }
        
        .chat-header i {
            margin-right: 8px;
            color: var(--text-muted);
        }
        
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        .message {
            display: flex;
            margin-bottom: 16px;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #7289da;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .message-content {
            flex: 1;
        }
        
        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }
        
        .message-username {
            font-weight: bold;
            margin-right: 8px;
        }
        
        .message-time {
            color: var(--text-muted);
            font-size: 12px;
        }
        
        .message-text {
            line-height: 1.4;
        }
        
        .chat-input {
            padding: 16px;
            background-color: var(--light-bg);
        }
        
        .message-input {
            width: 100%;
            background-color: var(--darker-bg);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: var(--text-color);
            resize: none;
            outline: none;
        }
        
        /* 사용자 리스트 사이드바 */
        .user-sidebar {
            width: 240px;
            background-color: var(--darker-bg);
            padding: 16px;
            overflow-y: auto;
        }
        
        .user-list-title {
            color: var(--text-muted);
            margin-bottom: 16px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 4px;
            border-radius: 4px;
        }
        
        .user-item:hover {
            background-color: rgba(79, 84, 92, 0.4);
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #7289da;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        .user-name {
            font-size: 14px;
        }
        
        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 서버 리스트 사이드바 -->
        <div class="server-sidebar">
            <div class="server-icon" style="background-color: var(--primary-color);">
                <i class="fas fa-home"></i>
            </div>
            <div class="server-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <div class="server-icon">
                <i class="fas fa-code"></i>
            </div>
            <div class="server-icon">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        
        <!-- 채널 리스트 사이드바 -->
        <div class="channel-sidebar">
            <div class="server-header">
                <span th:text="${user.name} + '의 서버'">사용자 서버</span>
            </div>
            
            <div class="channel-category">채팅 그룹</div>
            <div th:each="group : ${groups}" class="channel-item" th:classappend="${group.id == currentGroupId} ? 'active'" th:onclick="'location.href=\'/chat/groups/' + ${group.id} + '\''">
                <i class="fas fa-hashtag"></i>
                <span th:text="${group.name}">그룹 이름</span>
            </div>
            
            <div class="mt-auto p-3">
                <div class="d-flex align-items-center">
                    <div class="user-avatar" th:text="${user.name.substring(0, 1)}">U</div>
                    <div class="ms-2">
                        <div th:text="${user.name}" class="fw-bold">사용자명</div>
                        <small class="text-muted">#1234</small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 메인 채팅 영역 -->
        <div class="chat-main">
            <div class="chat-header">
                <i class="fas fa-hashtag"></i>
                <span th:text="${group != null} ? ${group.name} : '채팅 그룹 선택'">채팅 그룹 이름</span>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- 채팅 메시지가 여기에 표시됩니다 -->
                <div th:if="${group == null}" class="text-center mt-5">
                    <h4>왼쪽에서 채팅 그룹을 선택하세요</h4>
                    <p class="text-muted">또는 새로운 그룹을 생성할 수 있습니다</p>
                    <a href="/chat/groups/new" class="btn btn-primary mt-3">새 그룹 생성</a>
                </div>
                
                <div th:if="${group != null}">
                    <div th:each="chatLog : ${chatLogs}" class="message">
                        <div class="message-avatar" th:text="${chatLog.senderName.substring(0, 1)}">U</div>
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-username" th:text="${chatLog.senderName}">사용자명</span>
                                <span class="message-time" th:text="${#temporals.format(chatLog.createdAt, 'yyyy-MM-dd HH:mm')}">시간</span>
                            </div>
                            <div class="message-text" th:text="${chatLog.message}">메시지 내용</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input" th:if="${group != null}">
                <form th:action="@{'/chat/groups/' + ${group.id}}" method="post">
                    <textarea class="message-input" name="message" placeholder="메시지를 입력하세요..." rows="1"></textarea>
                    <input type="hidden" name="senderId" th:value="${user.id}">
                    <input type="hidden" name="groupId" th:value="${group.id}">
                </form>
            </div>
        </div>
        
        <!-- 사용자 리스트 사이드바 -->
        <div class="user-sidebar" th:if="${group != null}">
            <div class="user-list-title">온라인 — 1</div>
            <div class="user-item">
                <div class="user-avatar" th:text="${user.name.substring(0, 1)}">U</div>
                <div class="user-name" th:text="${user.name}">사용자명</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 메시지 입력창 자동 높이 조절
        const textarea = document.querySelector('.message-input');
        if (textarea) {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // 엔터 키로 메시지 전송 (Shift+Enter는 줄바꿈)
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.form.submit();
                }
            });
        }
        
        // 채팅 메시지 영역을 항상 아래로 스크롤
        const chatMessages = document.getElementById('chat-messages');
        if (chatMessages) {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
