<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${chatGroup.name} + ' 수정'">그룹 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${chatGroup.name} + ' 수정'">그룹 수정</h1>
        
        <form th:action="@{/chat/groups/{groupId}(groupId=${chatGroup.id})}" th:object="${chatGroup}" method="post">
            <input type="hidden" name="_method" value="PUT">
            <div class="mb-3">
                <label for="name" class="form-label">그룹 이름</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <!-- description 입력 필드 제거 -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/chat/groups/{groupId}(groupId=${chatGroup.id})}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
