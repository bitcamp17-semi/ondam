<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            background-color: #e5ddd5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        .chat-input input[type="file"] {
            margin-left: 10px;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #128c7e;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        .message {
            max-width: 60%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            word-break: break-word;
        }
        .my-message {
            align-self: flex-end;
            background-color: #dcf8c6;
            border-bottom-right-radius: 0;
        }
        .other-message {
            align-self: flex-start;
            background-color: #ffffff;
            border-bottom-left-radius: 0;
        }
        .message-time {
            font-size: 10px;
            color: gray;
            margin-top: 4px;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header" th:text="${groupInfo.name} + ' 채팅방'">채팅방</div>

    <!-- 채팅 메시지 영역 -->
    <div class="chat-messages" id="chat-messages">
        <div th:each="log : ${chatLogs}"
             th:class="'message ' + (${log.senderId} == ${loginUser.id} ? 'my-message' : 'other-message')">
            <span th:text="${log.message}">메시지 내용</span>
            <div class="message-time" th:text="${#temporals.format(log.createdAt, 'HH:mm')}">시간</div>
        </div>
    </div>

    <!-- 입력 영역 -->
    <div class="chat-input">
        <input type="text" id="message-input" placeholder="메시지를 입력하세요" />
        <input type="file" id="file" />
        <button onclick="sendMessage()">전송</button>
    </div>
</div>

<!-- ✅ 스크립트 영역 -->
<script th:inline="javascript">
    const sender = [[${loginUser.id}]];
    const groupId = [[${groupInfo.id}]];
    let stompClient = null;

    function connect() {
        const socket = new SockJS("/ws-chat");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            stompClient.subscribe("/topic/group/" + groupId, function (messageOutput) {
                const msg = JSON.parse(messageOutput.body);
                appendMessage(msg);
            });
        });
    }

    function sendMessage() {
        const content = document.getElementById("message-input").value.trim();
        if (!content) return;

        stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
            groupId: groupId,
            sender: sender.toString(),
            content: content
        }));

        document.getElementById("message-input").value = "";
    }

    function appendMessage(msg) {
        const messagesDiv = document.getElementById("chat-messages");
        const messageDiv = document.createElement("div");

        const isMine = parseInt(msg.sender) === sender;
        messageDiv.className = "message " + (isMine ? "my-message" : "other-message");
        messageDiv.innerHTML = `
            <span>${msg.content}</span>
            <div class="message-time">${msg.time.substring(11, 16)}</div>
        `;

        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.addEventListener("DOMContentLoaded", connect);
</script>
</body>
</html>
