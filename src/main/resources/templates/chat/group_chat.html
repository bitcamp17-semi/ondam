<!-- group_chat.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Group Chat</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2f3136;
            color: #fff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #202225;
            border-right: 1px solid #1e1e1e;
            overflow-y: auto;
        }
        .chat-list-item {
            padding: 15px;
            border-bottom: 1px solid #1e1e1e;
            cursor: pointer;
        }
        .chat-list-item:hover {
            background-color: #36393f;
        }
        .chat-title {
            font-weight: bold;
            font-size: 16px;
        }
        .last-message {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px;
            background-color: #36393f;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #1e1e1e;
        }
        .chat-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
        }
        .message-sender {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .message-text {
            padding: 10px;
            background-color: #40444b;
            border-radius: 8px;
            display: inline-block;
            max-width: 70%;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #1e1e1e;
            background-color: #40444b;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #2f3136;
            color: #fff;
        }
        .chat-input button {
            padding: 10px 15px;
            border: none;
            background-color: #7289da;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
    <script th:inline="javascript">
        const username = [[${session.userName}]];
        const groupId = [[${groupId}]];
    </script>
</head>
<body>
<div class="container">
    <!-- 좌측: 채팅방 목록 -->
    <div class="sidebar">
        <div th:each="group : ${groupList}">
            <a th:href="@{'/chat/group/' + ${group.id}}">
                <div class="chat-list-item">
                    <div class="chat-title" th:text="${group.name}">Group Name</div>
                    <div class="last-message" th:text="${group.lastMessage}">Last message preview...</div>
                </div>
            </a>
        </div>

        <div th:each="privateChat : ${privateChatList}">
            <a th:href="@{'/chat/private/' + ${privateChat.receiverId}}">
                <div class="chat-list-item">
                    <div class="chat-title" th:text="${privateChat.receiverName}">User Name</div>
                    <div class="last-message" th:text="${privateChat.lastMessage}">Last private message...</div>
                </div>
            </a>
        </div>
    </div>

    <!-- 우측: 채팅방 -->
    <div class="chat-area">
        <div class="chat-header" th:text="'그룹: ' + ${groupName}">그룹 채팅</div>
        <div class="chat-content" id="chat-content">
            <div th:each="msg : ${chatMessages}" class="message">
                <div class="message-sender" th:text="${msg.senderName}">Sender</div>
                <div class="message-text" th:text="${msg.content}">Message Content</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="메시지를 입력하세요..." />
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>
</div>

<script>
    const socket = new SockJS('/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
        stompClient.subscribe('/topic/group/' + groupId, function (message) {
            const msg = JSON.parse(message.body);
            const chatContent = document.getElementById("chat-content");

            const msgDiv = document.createElement("div");
            msgDiv.className = "message";

            const senderDiv = document.createElement("div");
            senderDiv.className = "message-sender";
            senderDiv.innerText = msg.senderName;

            const textDiv = document.createElement("div");
            textDiv.className = "message-text";
            textDiv.innerText = msg.content;

            msgDiv.appendChild(senderDiv);
            msgDiv.appendChild(textDiv);
            chatContent.appendChild(msgDiv);

            chatContent.scrollTop = chatContent.scrollHeight;
        });
    });

    function sendMessage() {
        const input = document.getElementById("message-input");
        const message = input.value.trim();
        if (message !== "") {
            stompClient.send("/app/group/" + groupId, {}, JSON.stringify({
                senderName: username,
                content: message
            }));
            input.value = "";
        }
    }
</script>
</body>
</html>
