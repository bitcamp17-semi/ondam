<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>1:1 Chat</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2f3136;
            color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .chat-list {
            width: 25%;
            background-color: #202225;
            border-right: 1px solid #2f3136;
            overflow-y: auto;
        }

        .chat-list-item {
            padding: 15px;
            border-bottom: 1px solid #2f3136;
            cursor: pointer;
        }

        .chat-list-item:hover {
            background-color: #2c2f33;
        }

        .chat-list-item.active {
            background-color: #393c43;
        }

        .chat-area {
            width: 75%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background-color: #36393f;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #2f3136;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #2f3136;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background-color: #40444b;
            border-top: 1px solid #2f3136;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
        }

        .sender {
            font-weight: bold;
        }

        .content {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 좌측: 채팅 목록 -->
    <div class="chat-list">
        <div th:each="chat : ${privateChatList}" 
             th:data-username="${chat.targetUserName}"
             th:class="'chat-list-item' + (${chat.targetUserName} == ${selectedUserName} ? ' active' : '')"
             th:onclick="'location.href=\'/private/chat/' + ${chat.targetUserName} + '\';'">
            <div>
                <strong th:text="${chat.targetUserName}">상대방 이름</strong>
            </div>
            <div style="font-size: 12px; color: #b9bbbe;" th:text="${chat.lastMessage}">최근 메시지</div>
        </div>
    </div>

    <!-- 우측: 채팅 영역 -->
    <div class="chat-area">
        <div class="chat-header" th:text="${selectedUserName}">채팅 상대</div>
        <div class="chat-messages" id="privateMessageArea">
            <div th:each="message : ${messages}" class="message">
                <span class="sender" th:text="${message.senderName}">보낸이</span>:
                <span class="content" th:text="${message.messageContent}">메시지 내용</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="privateMessage" placeholder="메시지를 입력하세요..."/>
            <button onclick="sendPrivateMessage()">전송</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const currentUserName = [[${currentUserName}]];
    const targetUserName = [[${selectedUserName}]];

    const socket = new SockJS("/ws");
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
        stompClient.subscribe("/queue/private/" + currentUserName, function (message) {
            const msg = JSON.parse(message.body);
            const area = document.getElementById("privateMessageArea");
            const div = document.createElement("div");
            div.classList.add("message");
            div.innerHTML = `<span class="sender">${msg.senderName}</span>: <span class="content">${msg.messageContent}</span>`;
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        });
    });

    function sendPrivateMessage() {
        const content = document.getElementById("privateMessage").value;
        if (content.trim() === "") return;

        const message = {
            senderName: currentUserName,
            receiverName: targetUserName,
            messageContent: content
        };

        stompClient.send("/app/private-chat", {}, JSON.stringify(message));

        // UI에 바로 반영
        const area = document.getElementById("privateMessageArea");
        const div = document.createElement("div");
        div.classList.add("message");
        div.innerHTML = `<span class="sender">${currentUserName}</span>: <span class="content">${content}</span>`;
        area.appendChild(div);
        area.scrollTop = area.scrollHeight;

        document.getElementById("privateMessage").value = "";
    }
</script>
</body>
</html>
