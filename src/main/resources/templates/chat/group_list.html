<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅 그룹 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>채팅 그룹 목록</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="/chat/groups/new" class="btn btn-primary">새 그룹 생성</a>
            <a href="/" class="btn btn-secondary">홈으로</a>
        </div>
        
        <div th:if="${param.success}" class="alert alert-success" th:text="${param.success}"></div>
        
        <div class="list-group">
            <a th:each="group : ${groups}" 
               th:href="@{/chat/groups/{groupId}(groupId=${group.id})}" 
               class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${group.name}">그룹 이름</h5>
                    <small th:text="${#temporals.format(group.createdAt, 'yyyy-MM-dd HH:mm')}">생성일</small>
                </div>
                <!-- description 제거 -->
                <div class="d-flex justify-content-end">
                    <a th:href="@{/chat/groups/edit/{groupId}(groupId=${group.id})}" class="btn btn-sm btn-outline-secondary me-2">수정</a>
                    <form th:action="@{/chat/groups/{groupId}(groupId=${group.id})}" method="post">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                    </form>
                </div>
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
