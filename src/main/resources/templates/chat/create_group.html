<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅 그룹 생성</title>
    <style>
        body { background: #36393f; color: white; font-family: Arial; margin: 0; }
        .form-container { padding: 20px; }
        input, button { padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background-color: #7289da; color: white; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>새 채팅 그룹 만들기</h2>
    <form th:action="@{/chat/create-group}" method="post">
        <input type="text" name="name" placeholder="그룹 이름 입력" required>
        <button type="submit">생성</button>
    </form>
</div>
</body>
</html>
