<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅 그룹 생성</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2f33;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: #23272a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h2 {
            text-align: center;
            color: #7289da;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"] {
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b6eae;
        }
        a {
            color: #99aab5;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>채팅 그룹 생성</h2>
    <form th:action="@{/chat/create-group}" method="post">
        <input type="text" name="name" placeholder="그룹 이름을 입력하세요" required />
        <button type="submit">생성</button>
    </form>
    <a th:href="@{/chat/main}">← 채팅 메인으로 돌아가기</a>
</div>
</body>
</html>
