<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>준비 중입니다</title>
  <style>
    body {
      background: #ffffff;
      color: #444;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .emoji {
      font-size: 60px;
      margin-bottom: 15px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #666;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff6600;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      background: #e05500;
    }
  </style>
</head>
<body>
<div class="emoji">🚧</div>
<h2>지금은 공사 중입니다</h2>
<p>온담은 더 나은 서비스를 위해 땀 뻘뻘 흘리며 만들고 있어요.<br/>조금만 기다려주세요!</p>
<a href="/">홈으로 가기</a>
</body>
</html>
