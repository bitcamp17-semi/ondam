<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" th:href="@{/style/globals.css}" />
    <link rel="stylesheet" th:href="@{/style/login.css}" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<div class="login">
    <div class="mainlogo">
        <div class="logo">
            <img class="ondam-w" th:src="@{/images/ondam_W.png}" />
        </div>
        <div class="logo2">
            <div class="ondam">Ondam</div>
            <div class="groupware">Groupware</div>
        </div>
    </div>
    <div class="loginbox">
        <div class="loginbox2">
            <div class="idbox">
                <input type="text" id="loginId" placeholder="아이디 입력" class="input-field"/>
            </div>
            <div class="idbox">
                <input type="password" id="password" placeholder="비밀번호 입력" class="input-field"/>
            </div>
        </div>
        <button class="loginbtn" id="loginBtn">
            <div class="div2">로그인하기</div>
        </button>
        <div class="qbox">
            <div class="div3">아이디와 비밀번호를 잊으셨나요?</div>
            <button class="qbtn">
                <div class="div4">문의하기</div>
            </button>
        </div>
    </div>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        checkLoginStatus();
        bindLoginEvent();
    });

    $("#loginId, #password").on("keyup", function (e) {
        if (e.key === "Enter") {
            $("#loginBtn").click();
        }
    });
    function checkLoginStatus() {
        $.get("/api/checkLogin", function (res) {
            if (res.status === "ok") {
                alert("이미 로그인된 상태입니다.");
                history.back();
            }
        }).fail(function () {
            console.warn("로그인 상태 확인 실패");
        });
    }

    function bindLoginEvent() {
        $("#loginBtn").on("click", function () {
            const loginId = $("#loginId").val().trim();
            const password = $("#password").val().trim();

            if (!loginId || !password) {
                alert("아이디와 비밀번호를 입력하세요.");
                return;
            }

            const $btn = $(this);
            $btn.prop("disabled", true); // 중복 클릭 방지

            $.post("/api/login", { loginId, password }, function (response) {
                if (response.status === "ok") {
                    alert("로그인 성공!");
                    location.href = "/";
                } else {
                    alert("로그인 실패: " + response.result);
                    $btn.prop("disabled", false);
                }
            }).fail(function (xhr) {
                alert("로그인 실패 (" + xhr.status + ")");
                $btn.prop("disabled", false);
            });
        });
    }


</script>
