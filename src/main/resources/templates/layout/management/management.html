                    <script>
                        function openModal() {
                            document.getElementById("myModal").style.display = "flex";
                        }
                        function closeModal() {
                            document.getElementById("myModal").style.display = "none";
                        }

                        function openFilePicker() {
                            document.getElementById("fileInput").click();
                        }

                        document.getElementById("fileInput").addEventListener("change",function(event){
                            let file = event.target.files[0];
                            let fileNameText = file ? file.name : "선택된 파일 없음";
                            document.getElementById("fileName").textContent = fileNameText;

                            if(file){
                                let reader = new FileReader();
                                reader.onload = function(e){
                                    let previewImage = document.getElementById("previewImage");
                                    previewImage.src = e.target.result;
                                    previewImage.style.display = "block";
                                };
                                reader.readAsDataURL(file);
                            }
                        });

                        document.addEventListener("DOMContentLoaded", function () {
                            // 모든 드롭다운 버튼과 메뉴 가져오기
                            let dropdownButtons = document.querySelectorAll(".dropdownButton");
                            let dropdownMenus = document.querySelectorAll(".dropdown-content");

                            // 버튼 클릭 시 드롭다운 열기/닫기
                            dropdownButtons.forEach((button, index) => {
                                button.addEventListener("click", function (event) {
                                    event.stopPropagation(); // 이벤트 버블링 방지
                                    let isVisible = dropdownMenus[index].style.display === "block";

                                    closeAllDropdowns(); // 모든 드롭다운 닫기

                                    if (!isVisible) {
                                        dropdownMenus[index].style.display = "block"; // 현재 버튼의 드롭다운 열기
                                    }
                                });
                            });

                            // 화면 아무 곳이나 클릭하면 모든 드롭다운 닫기
                            document.addEventListener("click", function () {
                                closeAllDropdowns();
                            });

                            // 드롭다운 메뉴에서 항목 클릭 시 버튼 내용 변경
                            dropdownMenus.forEach((menu, index) => {
                                menu.querySelectorAll("a").forEach(item => {
                                    item.addEventListener("click", function (event) {
                                        event.preventDefault();
                                        dropdownButtons[index].textContent = item.textContent + " ▼";
                                        closeAllDropdowns();
                                    });
                                });
                            });

                            // 모든 드롭다운 닫기 함수
                            function closeAllDropdowns() {
                                dropdownMenus.forEach(menu => {
                                    menu.style.display = "none";
                                });
                            }
                        });
                    </script>
