<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>작성글 리스트</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

<style>
body {
	margin: 0;
	font-family: 'Noto Sans KR', sans-serif;
	background-color: #f5f5f5;
}

.sidebar {
	width: 220px;
}

.sidebar h5 {
	margin-top: 20px;
	font-weight: bold;
}

.sidebar ul {
	list-style: none;
	padding-left: 0;
}

.sidebar ul li {
	cursor: pointer;
	padding: 5px 0;
}

.navbar {
	display: flex;
	justify-content: space-between;
	align-items: center;
	background-color: #1a1a1a;
	color: white;
	padding: 10px 20px;
}

.navbar-left, .navbar-right {
	display: flex;
	align-items: center;
}

.navbar a {
	color: white;
	text-decoration: none;
	margin: 0 12px;
	font-weight: 500;
}

.navbar .active {
	background-color: white;
	color: black;
	padding: 6px 12px;
	border-radius: 16px;
}

.main-container {
	max-width: 1000px;
	margin: 30px auto;
	background-color: white;
	padding: 30px;
	border-radius: 20px;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.search-bar {
	width: 100%;
	margin-bottom: 20px;
	display: flex;
	justify-content: center;
}

.search-bar input {
	width: 60%;
	padding: 10px 15px;
	border-radius: 20px;
	border: 1px solid #ccc;
}

.post-list {
	width: 100%;
	border-collapse: collapse;
}

.post-list th, .post-list td {
	text-align: left;
	padding: 12px;
	border-bottom: 1px solid #eee;
}

.post-list td {
	color: #333;
}

.pagination-container {
	margin-top: 20px;
	display: flex;
	justify-content: center;
}

.user-info {
	margin-left: 10px;
}

.bell {
	margin-right: 10px;
}

.ondam-logo {
	height: 30px;
	margin-right: 10px;
}
</style>
</head>
<body>
	<div class="navbar">
		<div class="navbar-left">
			<img src="./ondam.png" width="60"text-align:center"><strong
				style="margin-right: 20px;">Ondam</strong> <a href="#">Home</a> <a
				href="#">Team</a> <a href="#">Mail</a> <a href="#">전자결재</a> <a
				href="#" class="active">게시판</a> <a href="#">일정관리</a> <a href="#">메신저</a>
		</div>
		<div class="navbar-right">
			<span class="bell">🔔</span> <span class="user-info">user1 ▾</span>
		</div>
	</div>

	<div class="main-container">
		<div class="search-bar">
			<input type="text" placeholder="검색">
		</div>

		<table class="post-list">
			<thead>
				<tr>
					<th><input type="checkbox"></th>
					<th>작성자</th>
					<th>제목</th>
					<th>작성일시</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox"></td>
					<td>강동원</td>
					<td>안녕하세요.</td>
					<td>2025.03.26 11:18</td>
				</tr>
				<!-- 반복 데이터 추가 -->
			</tbody>
		</table>

		<div class="pagination-container">
			<ul class="pagination">
				<li class="page-item"><a class="page-link" href="#">이전</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item active"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">다음</a></li>
			</ul>
		</div>
	</div>

</body>
</html>
