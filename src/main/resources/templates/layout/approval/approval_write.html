<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style/globals.css}"/>
    <link rel="stylesheet" th:href="@{/style/approval_write.css}"/>
    <link rel="stylesheet" th:href="@{/style/header.css}"/>

    <!-- Quill 에디터 CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Quill 에디터 JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<div class="fullbox">
    <div th:replace="~{layout/header :: header}"></div>
    <div class="main">
        <div class="nav">
            <div class="navtitle">
                전자결재
            </div>
            <div class="navbar">
                <div id="navlist1">+ 작성하기</div>
                <div class="navlistnone">수신함</div>
                <div class="navlistnone">발신함</div>
                <div class="navlistnone">결재완료</div>
            </div>
        </div>
        <div class="section">
            <div class="btnset">
                <select id="template-list">
                    <option disabled selected>문서 선택</option>
                </select>
                <div class="file-upload-wrapper">
                    <label for="attachment" class="upload-label">📎 첨부 파일</label>
                    <input type="file" id="attachment" style="display:none;">
                    <span id="file-name">선택된 파일 없음</span>
                </div>
                <button class="orangebtn" id="submitBtn">상신하기</button>
            </div>
            <div class="approvallist">
                <div class="approvalmain">
                    <div class="editor-wrapper">
                        <input type="text" id="titleInput" placeholder="제목을 입력하세요">
                        <div id="editor-toolbar">
                            <!-- 툴바 버튼들 -->
                        </div>
                        <div id="editor-container">
                            <!-- 여기에 Quill 생성 -->
                        </div>
                    </div>
                    <div class="approvalline">
                        <div class="profileset">
                            <div class="lineprofile">
                                <img src="">
                                <span>ddd과장</span>
                            </div>
                            <div class="linebtn">미승인</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    // Quill 에디터 초기화
    var quill = new Quill('#editor-container', {
        theme: 'snow',
        placeholder: '내용을 입력하세요...',
        modules: {
            toolbar: [
                [{ header: [1, 2, false] }],
                ['bold', 'italic', 'underline'],
                ['image', 'code-block']
            ]
        }
    });
    // 템플릿 목록 불러오기
    function loadTemplateList() {
        $.ajax({
            url: '/template/list',
            method: 'GET',
            success: function (templates) {
                $('#template-list').empty().append('<option disabled selected>템플릿 선택</option>');
                templates.forEach(function (template) {
                    $('#template-list').append(
                        $('<option>', { value: template.id, text: template.title })
                    );
                });
            }
        });
    }

    // 템플릿 선택 시 내용 불러오기
    $('#template-list').on('change', function () {
        const id = $(this).val();

        $.ajax({
            url: '/template/load/' + id,
            method: 'GET',
            success: function (data) {
                quill.root.innerHTML = data.content;
            },
            error: function () {
                alert('템플릿 불러오기 실패');
            }
        });
    });

    //  페이지 로딩 시 템플릿 목록 자동 불러오기
    $(document).ready(function () {
        loadTemplateList();
    });

    // 파일 선택 시 파일 이름 표시
    $('#attachment').on('change', function () {
        const fileName = this.files.length > 0 ? this.files[0].name : '선택된 파일 없음';
        $('#file-name').text(fileName);
    });

    // 버튼 클릭 시 전송
    $('#submitBtn').on('click', function () {
        const title = $('#titleInput').val();
        const content = quill.root.innerHTML; // 에디터 내용 HTML로 추출
        const file = $('#attachment')[0].files[0];

        const formData = new FormData();
        formData.append('title', title);
        formData.append('content', content);
        if (file) {
            formData.append('file', file);
        }

        $.ajax({
            url: '/approval/submit',  // 백엔드 컨트롤러 주소
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function (res) {
                alert('결재 등록 완료!');
                // 필요하면 페이지 이동 등 추가 처리
            },
            error: function (err) {
                alert('전송 실패 😢');
                console.error(err);
            }
        });
    });
</script>
</body>
</html>
