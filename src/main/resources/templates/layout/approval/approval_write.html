<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" th:href="@{/style/globals.css}"/>
    <link rel="stylesheet" th:href="@{/style/approval_write.css}"/>
    <link rel="stylesheet" th:href="@{/style/header.css}"/>

    <!-- Quill ì—ë””í„° CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Quill ì—ë””í„° JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<div class="fullbox">
    <div th:replace="~{layout/header :: header}"></div>
    <div class="main">
        <div class="nav">
            <div class="navtitle">
                ì „ìê²°ì¬
            </div>
            <div class="mainnavbar">
                <div id="navlist1">+ ì‘ì„±í•˜ê¸°</div>
                <div class="navlistnone" id="inbox">ìˆ˜ì‹ í•¨</div>
                <div class="navlistnone" id="outbox">ë°œì‹ í•¨</div>
                <div class="navlistnone" id="donebox">ê²°ì¬ì™„ë£Œ</div>
            </div>
        </div>
        <div class="section">
            <div class="btnset">
                <select id="template-list">
                    <option disabled selected>ë¬¸ì„œ ì„ íƒ</option>
                </select>
                <div class="file-upload-wrapper">
                    <label for="attachment" class="upload-label">ğŸ“ ì²¨ë¶€ íŒŒì¼</label>
                    <input type="file" id="attachment" style="display:none;" multiple accept="image/*,.pdf">
                    <span id="file-name">ì„ íƒëœ íŒŒì¼ ì—†ìŒ</span>
                </div>
                <button class="orangebtn" id="submitBtn">ìƒì‹ í•˜ê¸°</button>
            </div>
            <div class="approvallist">
                <div class="approvalmain">
                    <div class="editor-wrapper">
                        <input type="text" id="titleInput" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”">
                        <div id="editor-toolbar">
                            <!-- íˆ´ë°” ë²„íŠ¼ë“¤ -->
                        </div>
                        <div id="editor-container">
                            <!-- ì—¬ê¸°ì— Quill ìƒì„± -->
                        </div>
                    </div>
                    <div class="approvalline">
                        <!-- ê²°ì¬ ë¼ì¸ -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const storageUrl = "https://kr.object.ncloudstorage.com/bitcamp-semi/users/";
    var selectedUsers = [];
    var allUsers = [];
    // Quill ì—ë””í„° ì´ˆê¸°í™”
    var quill = new Quill('#editor-container', {
        theme: 'snow',
        placeholder: 'ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”...',
        modules: {
            toolbar: [
                [{header: [1, 2, false]}],
                ['bold', 'italic', 'underline'],
                ['image', 'code-block']
            ]
        }
    });

    // í…œí”Œë¦¿ ì„ íƒ ì‹œ ë‚´ìš© ë¶ˆëŸ¬ì˜¤ê¸°
    $('#template-list').on('change', function () {
        const id = $(this).val();
        $.get('/api/draft/readTemplate', {id: id}, function (res) {
            const template = res.result.template;
            const approvals = res.result.approvalList;
            $("#titleInput").val(template.title);
            quill.root.innerHTML = template.content;
            selectedUsers = [];
            const mapped = mapApprovalsToSelectedUsers(approvals, allUsers);
            selectedUsers = mapped;
            $('.approvalline').empty();
            showSelectedUsers(mapped);
        });
    });

    //  í˜ì´ì§€ ë¡œë”© ì‹œ í…œí”Œë¦¿ ëª©ë¡ ìë™ ë¶ˆëŸ¬ì˜¤ê¸°
    $(document).ready(function () {
        loadTemplateList();
        getAllUsers();
    });

    // íŒŒì¼ ì„ íƒ ì‹œ íŒŒì¼ ì´ë¦„ í‘œì‹œ/ ë’¤ì— nê°œ ê°¯ìˆ˜ í‘œì‹œ
    $('#attachment').on('change', function () {
        const files = Array.from(this.files);
        const fileNames = files.map(f => f.name);

        let displayNames = fileNames.slice(0, 4).map(name => {
            return name.length > 20 ? name.substring(0, 17) + '...' : name;
        });

        let finalText = displayNames.join(', ');

        if (files.length > 4) {
            finalText += ` ì™¸ ${files.length - 4}ê°œ`;
        }

        $('#file-name').text(`${finalText} (${files.length})`);
    });
    // ë²„íŠ¼ í´ë¦­ ì‹œ ì „ì†¡
    $('#submitBtn').on('click', function () {
        const title = $('#titleInput').val();
        const content = quill.root.innerHTML; // ì—ë””í„° ë‚´ìš© HTMLë¡œ ì¶”ì¶œ
        const uploads = $('#attachment')[0].files;
        const templateId = $("#template-list").val();
        const draft = { title, content, templateId };
        const approvals = [];
        $('.approvalline .profileset').each((idx, el) => {
            approvals.push({
                userId: $(el).data('userid'),
                order: idx + 1
            });
        });

        if (!title || !content || approvals.length === 0) {
            alert("ì œëª©/ë‚´ìš©/ê²°ì¬ì ëˆ„ë½");
            return;
        }

        const formData = new FormData();
        formData.append('data', new Blob([JSON.stringify({ draft, approvals })], { type: 'application/json' }));
        for (const file of uploads) {
            formData.append('uploads', file);
        }
        $.ajax({
            url: '/api/draft/createDraft',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function (res) {
                if (res.status === "ok") {
                    alert('ê²°ì¬ ë“±ë¡ ì™„ë£Œ!');
                    location.href = "/draft/approvalOutBoxFile/" + res.result
                }
            },
            error: function (err) {
                alert('ì „ì†¡ ì‹¤íŒ¨ ğŸ˜¢');
                console.error(err);
            }
        });
    });

    function mapApprovalsToSelectedUsers(approvalList, allUsers) {
        return approvalList.map(approval => {
            const user = allUsers.find(u => u.id === approval.userId);
            return {
                id: approval.userId,
                name: user?.name || "ì´ë¦„ì—†ìŒ",
                position: user?.position || "-",
                profileImage: user?.profileImage || "../../images/Rectangle53.png",
                status: approval.status
            };
        });
    }

    function showSelectedUsers(users) {
        users.forEach(user => {
            $('.approvalline').append(`
            <div class="profileset" data-userid="${user.id}">
                <div class="lineprofile">
                    <img src="${storageUrl}${user.profileImage}" onerror="this.src='../../images/Rectangle53.png'">
                    <span>${user.name} ${user.position}</span>
                </div>
                <div class="linebtn" value="${user.status}">ë¯¸ìŠ¹ì¸</div>
            </div>
        `);
        })
    }

    function getAllUsers() {
        $.get("/api/users/readAllUsers", function (res) {
            if (res.status === "ok") {
                allUsers = res.result;
            }
        });
    }

    // í…œí”Œë¦¿ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    function loadTemplateList() {
        $.get('/api/draft/readAllTemplate', function (res) {
            if (res.status === "ok") {
                $('#template-list').empty().append('<option disabled selected>í…œí”Œë¦¿ ì„ íƒ</option>');
                res.result.forEach(item => {
                    $('#template-list').append(`<option value="${item.id}">${item.title}</option>`);
                });
            }
        });
    }
</script>
</body>
</html>

    $("#navlist1").click(function () {

    $("#outbox").click(function () {

</script>
