<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style/globals.css}"/>
    <link rel="stylesheet" th:href="@{/style/approval_inbox_file.css}"/>
    <link rel="stylesheet" th:href="@{/style/header.css}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<div class="fullbox">
    <div th:replace="~{layout/header :: header}"></div>
    <div class="main">
        <div class="nav">
            <div class="navtitle">
                전자결재
            </div>
            <div class="navbar">
                <div id="navlist1">+ 작성하기</div>
                <div id="navlist2">수신함</div>
                <div class="navlistnone">발신함</div>
                <div class="navlistnone">결재완료</div>
            </div>
        </div>
        <div class="section">
            <div class="btnset">
                <button class="whitebtn">< 목록보기</button>
                <button class="whitebtn" id="reject-btn">반려하기</button>
                <button class="whitebtn">첨부파일 다운로드</button>
                <button class="orangebtn fileapproval" id="approve-btn">결재승인</button>
            </div>
            <div class="approvallist">
                <div class="listtop">
                    <div class="list-cell">제목</div>
                    <div class="list-cell">작성자</div>
                    <div class="list-cell">작성일</div>
                </div>
                <div class="approvalmain">
                    <div class="readonly-content">

                    </div>
                    <div class="approvalline">
                        <div class="profileset">
                        <div class="lineprofile">
                            <img src="">
                            <span>ddd과장</span>
                        </div>
                        <div class="linebtn">미승인</div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // 저장된 HTML 콘텐츠 가져오기 (예시)
    const savedHtml = `<h1>출장 신청서</h1><p>일자: 4월 10일 ~ 4월 12일</p><p>장소: 부산</p>`;

    // 읽기 전용 영역에 출력
    document.getElementById('readonly-content').innerHTML = savedHtml;

    // 버튼 동작
    $('#approve-btn').on('click', () => {
        alert('결재되었습니다!');
        // 여기에 AJAX로 결재 상태 전송
    });

    $('#reject-btn').on('click', () => {
        alert('반려 처리되었습니다.');
        // 여기에 AJAX로 반려 상태 전송
    });
</script>
</body>
</html>
