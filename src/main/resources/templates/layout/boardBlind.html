<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>익명게시판</title>

	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

	<link rel="stylesheet" th:href="@{/style/globals.css}"/>
	<link rel="stylesheet" th:href="@{/style/header.css}"/>
	<link rel="stylesheet" th:href="@{/style/boardMain.css}"/>
</head>
<body>
<div class="fullbox">
	<div th:replace="~{layout/header :: header}"></div>
	<div class="main">
		<div class="nav">
			<div class="navtitle">
				게시판
			</div>
			<div class="mainnavbar">
				<div class="navlistnone" onclick="location.href='/board/boardMain'">전체게시판</div>
				<div class="navlistnone" id="navlist1" onclick="location.href='/board/boardBlind'">익명게시판</div>
				<div class="navlistnone" onclick="location.href='/board/boardNoti'">공지사항</div>
				<div class="navlistnone" onclick="location.href='/board/boardDepartment'">부서게시판</div>
			</div>
		</div>

		<div class="section">
			<div class="leftarticle">
				<div class="btnframe">
					<button class="whitebtn" onclick="location.href='/board/boardWrite?hidden=true'">글쓰기</button>
				</div>

				<div class="card" th:each="board : ${boardList}">
					<div class="card-title">
						<a href="javascript:void(0);"
						   th:text="${board.title}"
						   th:attr="data-id=${board.id}"
						   class="board-title-link"
						   style="text-decoration: none; color: #3f3f3f;">
						</a>
					</div>
					<div class="card-content" th:text="${board.content}">내용</div>
					<div class="card-footer">
						<div class="writer-info">
							<span>익명</span>
							<span th:text="${#dates.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
						</div>
						<div class="icons">
							<span>♥ <span>0</span></span>
							<span>💬 <span>0</span></span>
						</div>
					</div>
				</div>
			</div>

			<div class="rightarticle">
				<div class="righttitle">게시글 상세보기</div>
				<div id="detail"></div>
			</div>
		</div>
	</div>
</div>

<script>
	$(document).ready(function () {
		$(".board-title-link").on("click", function () {
			const id = $(this).data("id");

			$.ajax({
				url: "/board/boardDetail/" + id,
				success: function (html) {
					$("#detail").html(html);
				},
				error: function () {
					alert("게시글 상세 내용을 불러오지 못했습니다.");
				}
			});
		});
	});
</script>
</body>
</html>
