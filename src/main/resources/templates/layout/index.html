<!-- 비밀번호 확인 모달 -->
<div id="passwordCheckModal" class="modal-overlay">
    <div class="modal-content">
        <h2>비밀번호 확인</h2>
        <input type="password" id="checkPasswordInput" placeholder="현재 비밀번호 입력" class="modaltitlebox"/>
        <div class="buttonset">

</html>
<script>
    let currentUser = null;

    $(document).ready(function () {
        $.ajax({
            url: "/api/users/readUserBySession",
            method: "GET",
            success: function (res) {
                let storageUrl = "https://kr.object.ncloudstorage.com/bitcamp-semi/";
                if (res.status === "ok") {
                    currentUser = res.result;

                    // 화면 바깥 정보 출력
                    $("#userName").text(currentUser.name);
                    $("#todayDate").text(getToday());
                    $("#todayWeekday").text(getWeekday());
                    $("#infoName").text(currentUser.name);
                    $("#infoPosition").text(currentUser.position);
                    $("#infoDepartment").text(currentUser.departmentName);
                    $("#infoPhone").text(currentUser.phone);
                    if (currentUser.profileImage) {
                        $("#profileImage").attr("src", storageUrl + "users/" + currentUser.profileImage);
                    }
                }
            }
        });
        renderDraftCnt();

        // 비밀번호 입력창에서 Enter 키 입력 시 자동 제출
        $("#checkPasswordInput").on("keypress", function (e) {
            if (e.which === 13) { // 13 = Enter
                $(".submit-password").click(); // 클릭 이벤트 트리거
            }
        });

        // 개인정보 수정 버튼 → 비번 확인 모달
        $("#editUserBtn").on("click", function () {
            $("#checkPasswordInput").val(""); // 입력 초기화
            $("#passwordCheckModal").fadeIn(200).css("display", "flex");

            // 모달이 다 뜬 후 포커스
            setTimeout(() => {
                $("#checkPasswordInput").focus();
            }, 10);
        });

        // 비밀번호 확인 취소
        $(".close-password").on("click", function () {
            $("#passwordCheckModal").fadeOut(200);
        });

        // 비밀번호 확인 제출
        $(".submit-password").on("click", function () {
            const pw = $("#checkPasswordInput").val();

            $.ajax({
                url: "/api/users/checkPassword",
                method: "POST",
                data: {password: pw},
                success: function (res) {
                    if (res.status === "ok") {
                        // 인증 성공 시 → 수정 모달 열기
                        $("#passwordCheckModal").fadeOut(200);
                        $("#checkPasswordInput").val(""); // 입력 초기화

                        openEditModal();
                    } else {
                        alert("비밀번호가 일치하지 않습니다.");
                    }
                },
                error: function (xhr) {
                    if (xhr.status === 403) {
                        alert("비밀번호가 틀렸습니다.");
                    } else {
                        alert("서버 오류가 발생했습니다.");
                    }
                }
            });
        });

        // 수정 모달 열기
        function openEditModal() {
            $("#modalEmail").val(currentUser.email);
            $("#modalPhone").val(currentUser.phone);
            $("#modalAddress").val(currentUser.addr);
            $("#modalPassword").val("");
            $("#modalOverlay").fadeIn(200).css("display", "flex");
        }
    });

    // 저장 버튼 클릭
    $(".submit-modal").on("click", function () {
        const email = $("#modalEmail").val().trim();
        const phone = $("#modalPhone").val().trim();
        const addr = $("#modalAddress").val().trim();
        const password = $("#modalPassword").val().trim();

        if (!email || !phone || !password) {
            alert("이메일, 전화번호, 비밀번호는 필수 입력입니다.");
            return;
        }

        const formData = new FormData();
        formData.append("email", email);
        formData.append("phone", phone);
        formData.append("addr", addr);
        formData.append("password", password);


        $.ajax({
            url: "/api/users/updateUser",
            method: "POST",
            data: formData,
            contentType: false, // 중요: multipart/form-data 자동 설정
            processData: false, // 중요: 쿼리스트링 변환 방지
            success: function (res) {
                if (res.status === "ok") {
                    alert("수정 완료!");
                    closeModal();
                    location.reload();
                } else {
                    alert("수정 실패: " + res.error);
                }
            },
            error: function (xhr) {
                alert("서버 오류: " + xhr.status);
            }
        });
    });

    // 닫기 버튼 클릭 시 모달 닫기
    $(".close-modal").on("click", function () {
        closeModal();
    });

    // 공통 모달 닫기 함수
    function closeModal() {
        $("#modalOverlay").fadeOut(200);
    }

    function getToday() {
        const now = new Date();
        return `${now.getFullYear()}년 ${String(now.getMonth() + 1).padStart(2, "0")}월 ${String(now.getDate()).padStart(2, "0")}일`;
    }

    function getWeekday() {
        return new Date().toLocaleDateString("ko-KR", {weekday: 'long'});
    }

    $(".approvalcontent").on("click", function () {
        const url = $(this).data("url");
        window.location.href = url;
    });

    function renderDraftCnt() {
        $.ajax({
            url: "/api/draft/homeDraftCnt",
            type: "get",
            success: function (res) {
                if (res.status === "ok") {
                    const { received, sent, done } = res.result;

                    const numbers = [received, sent, done];

                    $('.approvalcontent').each(function (index) {
                        const cnt = numbers[index];
                        const display = cnt > 99 ? "99+" : cnt;
                        $(this).find("a").text(display);
                    });
                }
            },
            error: function () {
                console.error("전자결재 수치 불러오기 실패");
            }
        });
    }

</script>

            events: events,//목록 조회 시 필요한 항목


            headerToolbar: {

                center: 'title',
                right: 'prev,next,listDay'
            },

                start: "timeGridDay,dayGridMonth,dayGridWeek",
            },

            //달력에서 '일' 글자 제거하는 내용
            dayCellContent: function (info) {
                var number = document.createElement("a");
                number.classList.add("dc-daygrid-day-number");

                        html: number.outerHTML
                    };

                    domNodes: []
                };

            //목록에서 마우스 오버시 tooltip 노출하기
            eventDidMount: function (info) {
                let writer = info.event.extendedProps.writer || '작성자 없음';
                let content = info.event.extendedProps.content || '내용 없음';

                let tooltipHtml = `작성자 : ${writer}<br>내용 : ${content}`;

                info.el.setAttribute('title', tooltipHtml);
                info.el.setAttribute('data-bs-toggle', 'tooltip');
                info.el.setAttribute('data-bs-html', 'true');
                info.el.setAttribute('data-bs-placement', 'bottom');

                new bootstrap.Tooltip(info.el);
            },

                //상세페이지 이동
