<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게시글 작성</title>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

<style>
body {
	font-family: 'Jua', sans-serif;
	background-color: #f5f5f5;
	margin: 0;
	padding: 0;
}

.main-container {
	max-width: 800px;
	margin: 40px auto;
	background-color: white;
	padding: 30px;
	border-radius: 20px;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
}

h2 {
	text-align: center;
	margin-bottom: 30px;
}

.form-group {
	margin-bottom: 20px;
}

label {
	display: block;
	font-weight: bold;
	margin-bottom: 8px;
}

input[type="text"], select, textarea {
	width: 100%;
	padding: 12px 15px;
	border: 1px solid #ccc;
	border-radius: 12px;
	font-size: 16px;
}

textarea {
	resize: vertical;
}

input[type="file"] {
	display: block;
	margin-top: 10px;
}

.form-actions {
	display: flex;
	justify-content: center;
	gap: 15px;
	margin-top: 30px;
}

.form-actions button {
	padding: 10px 30px;
	font-size: 16px;
	border: none;
	border-radius: 20px;
	cursor: pointer;
	transition: background-color 0.2s;
}

.form-actions button[type="submit"] {
	background-color: #007bff;
	color: white;
}

.form-actions button[type="submit"]:hover {
	background-color: #0056b3;
}

.form-actions button[type="button"] {
	background-color: #ccc;
	color: black;
}

.form-actions button[type="button"]:hover {
	background-color: #999;
}
</style>
</head>
<body>
	<section layout:fragment="content">
		<div class="main-container">
			<h2>게시글 작성</h2>

			<form id="boardfrm" method="post" action="/board/boardInsert"
				enctype="multipart/form-data" th:object="${board}">
				
				<!-- 카테고리 선택 -->
				<div class="form-group">
					<label for="selectCategory">카테고리</label> 
					<select th:field="*{category}" id="selectCategory" required>
						<option value="">-- 카테고리 선택 --</option>
						<option value="normal">전체게시판</option>
						<option value="anonimity">익명게시판</option>
						<option value="notice">공지사항</option>
						<option value="department">부서게시판</option>
					</select>
					<p id="anon-notice" style="color: red; display: none; margin-top: 10px;">※ 익명으로 게시됩니다.</p>
				</div>

				<!-- 제목 입력 -->
				<div class="form-group">
					<label for="title">제목</label> 
					<input type="text" th:field="*{title}" id="title" placeholder="제목을 입력하세요" required />
				</div>

				<!-- 내용 입력 -->
				<div class="form-group">
					<label for="content">내용</label>
					<textarea th:field="*{content}" id="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
				</div>

				<!-- hidden 값 -->
				<input type="hidden" name="hidden" id="hidden" th:value="${board.hidden}" />
				
				<!-- 버튼 -->
				<div class="form-actions">
					<button type="submit">작성 완료</button>
					<button type="button" onclick="history.back()">취소</button>
				</div>
			</form>
		</div>
	</section>

	<script type="text/javascript">
	// 카테고리 변경 시 hidden 값과 안내문구 처리
	$("#selectCategory").on("change", function() {
		const isAnon = $(this).val() === "anonimity";
		$("#hidden").val(isAnon ? "true" : "false");
		$("#anon-notice").toggle(isAnon);
	});

	// AJAX 폼 제출 처리
	$(function() {
		$('#boardfrm').on("submit", function(e) {
			e.preventDefault();
			const category = $("#selectCategory").val();
			$("#hidden").val(category === "anonimity" ? "true" : "false");

			const formData = new FormData(this);

			$.ajax({
				type: 'POST',
				url: "/board/boardInsert",
				data: formData,
				contentType: false,
				processData: false,
				success: function(res) {
					if (res.result > 0) {
						alert("게시글이 업로드 되었습니다.");
						location.href = "/board/boardMain";
					} else {
						alert("다시 시도해주세요.");
						location.href = "/board/boardMain";
					}
				},
				error: function() {
					alert("서버 오류가 발생했습니다.");
				}
			});
		});
	});
	</script>
</body>
</html>
