<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style/header.css}"/>
    <link rel="stylesheet" th:href="@{/style/schedetail.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<div id="scheduleDetailContent" th:fragment="scheduleDetailContent">
	<div data-writer-id="[[${dto.writerId}]]" style="display: none;"></div>
    <!-- 일정 수정 모달 -->
    <div class="modal" id="scheUpdateModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">일정 수정</h4>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" name="id" th:value="${dto.id}">
                        <table class="form-control">
                            <tr>
                                <th>하루종일</th>
                                <td>
                                    <input class="form-check-input" id="isAlltime" name="isAlltime" type="checkbox"
                                           th:checked="${dto.isAlltime==1}">
                                </td>
                            </tr>
                            <tr>
                                <th class="scheGroup">일정 그룹</th>
                                <td colspan="3">
                                    <select class="form-control groupCheckItem" name="groupId">
                                        <option th:each="gList : ${groupList}"
                                                th:value="${gList.id}"
                                                th:text="${gList.name}"
                                                th:selected="${gList.name == groupName}">
                                        </option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>일정 제목</th>
                                <td colspan="3">
                                    <input class="form-control" id="name" name="name" type="text"
                                           th:value="${dto.name}">
                                </td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td colspan="3">
                                    <textarea class="form-control" id="content" name="content" rows="2">[[${dto.content}]]</textarea>
                                </td>
                            </tr>
                            <tr>
                                <th>시작 날짜</th>
                                <td>
                                    <input class="form-control" id="startDate" name="startDate" type="date"
                                           th:value="${StartDate}">
                                </td>
                                <th>시작 시간</th>
                                <td>
                                    <input class="form-control" id="startTime" name="startTime" type="time"
                                           th:value="${StartTime}">
                                </td>
                            </tr>
                            <tr>
                                <th>종료 날짜</th>
                                <td>
                                    <input class="form-control" id="endDate" name="endDate" type="date"
                                           th:value="${endDate}">
                                </td>
                                <th>종료 시간</th>
                                <td>
                                    <input class="form-control" id="endTime" name="endTime" type="time"
                                           th:value="${endTime}">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="5" align="center">
                                    <button type="submit" class="btn btn-success scheUpdatebtn">저장</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
                </div>

            </div>
        </div>
    </div>
    <!-- 일정 수정 모달 끝 -->

    <div id="scheDetail" th:attr="data-id=${dto.id}" data-writer-id="[[${dto.writerId}]]">
        <div class="sctitle">
            <span>작성자</span>
            <div class="writerbox">[[${dto.writer}]]</div>
        </div>
        <div class="sctitlecheck">
            <span>하루종일</span>
            <input class="isAlltime" name="isAlltime" type="checkbox" th:checked="${dto.isAlltime==1}"
                   disabled="disabled">
        </div>
        <div class="sctitle">
            <span>일정그룹</span>
            <select class="groupCheckItem" name="groupId" disabled="disabled" style="width: 100%;">
                <option th:each="gList : ${groupList}"
                        th:value="${gList.id}"
                        th:text="${gList.name}"
                        th:selected="${gList.name == groupName}">
                </option>
            </select>
        </div>
        <div class="sctitle">
            <span>일정제목</span>
            <input class="name" name="name" type="text" th:value="${dto.name}" style="width: 100%;"
                   disabled="disabled">
        </div>
        <div class="sctitle">
            <span>일정내용</span>
            <textarea class="content" name="content"
                      disabled="disabled">[[${dto.content}]]</textarea>
        </div>
        <div class="scstart">
            <div class="sctitle">
                <span>시작날짜</span>
                <input class="startDate" name="startDate" type="date" th:value="${StartDate}" style="width: 95%;"
                       disabled="disabled">
            </div>
            <div class="sctitle">
                <span>시작시간</span>
                <input class="startTime" name="startTime" type="time" th:value="${StartTime}" style="width: 100%;"
                       disabled="disabled">
            </div>
        </div>
        <div class="scend">
            <div class="sctitle">
                <span>종료날짜</span>
                <input class="endDate" name="endDate" type="date" th:value="${endDate}" style="width: 95%;"
                       disabled="disabled">
            </div>
            <div class="sctitle">
                <span>종료시간</span>
                <input class="endTime" name="endTime" type="time" th:value="${endTime}" style="width: 100%;"
                       disabled="disabled">
            </div>
        </div>
        <div class=scbtnset th:if="${dto.writerId == userId}">
				<button class="scupdate" data-bs-toggle="modal" data-bs-target="#scheUpdateModal">수정하기</button>
				<button class="scdelete">일정삭제</button>
			</div>
        </div>
    </div>
</div>
</body>
</html>

<script type="text/javascript" th:inline="javascript">

    //모달이 열릴 때 하루종일 체크 여부에 따라 시간 초기화 + 비활성화
    $('#scheUpdateModal').on('show.bs.modal', function () {
        let isChecked = $('#isAlltime').is(":checked");
        let startTime = $('#startTime');
        let endTime = $('#endTime');

        if (isChecked) {
            startTime.val("00:00").prop("disabled", true);
            endTime.val("12:00").prop("disabled", true);
        } else {
            startTime.prop("disabled", false);
            endTime.prop("disabled", false);
        }
    });

    // //'하루종일' 체크 시 시작시간, 종료 시간 00:00으로 설정 및 비활성화

    //     let isChecked = $(this).is(":checked");
    //     let startTimeInput = $("input[name='startTime']");
    //     let endTimeInput = $("input[name='endTime']");
	//
    //     if (isChecked) {

    //         endTimeInput.val("12:00").prop("disabled", true);
    //     } else {
    //         startTimeInput.val("").prop("disabled", false);
    //         endTimeInput.val("").prop("disabled", false);
    //     }
    // });

    //수정 모달 > 저장 버튼 이벤트
    $("#updateForm").submit(function (e) {
        e.preventDefault();//서브밋의 기본이벤트를 무효화(action호출)
        let form = new FormData();
        let isAlltimeChecked = document.querySelector("#isAlltime").checked;
        let isAlltimeValue = isAlltimeChecked ? 1 : 0;

        form.append("id", '[[${dto.id}]]');
        form.append("isAlltime", isAlltimeValue);
        form.append("groupId", $("select[name='groupId']").val());
        form.append("name", $("#name").val());
        form.append("content", $("#content").val());
        form.append("startDate", $("#startDate").val());
        form.append("startTime", $("#startTime").val());
        form.append("endDate", $("#endDate").val());
        form.append("endTime", $("#endTime").val());

        $.ajax({
            type: "post",
            dataType: "text",
            data: form,
            url: "/schedules/scheUpdate",
            processData: false,
            contentType: false,
            success: function (res) {
                alert("수정 완료되었습니다.");
                location.reload();
            }
        });

    });//.submit 이벤트
    //일정 삭제 이벤트
    function scheDel() {
        let ans = confirm("보고있는 일정을 삭제하시겠습니까?");
        if (ans) {
            $.ajax({
                type: "get",
                dataType: "text",
                data: {"id": "[[${dto.id}]]"},
                url: "/schedules/scheDelete",
                success: function () {
                    alert("삭제되었습니다.");
                    location.href = "/schedules";
                },
                error: function () {
                    console.log("실패입니다.");
                }
            });
        }
    }
</script>
