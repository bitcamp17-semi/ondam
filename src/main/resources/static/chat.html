<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">실시간 채팅</title>
    <style>
        .chat-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .message {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .sent {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .received {
            background-color: #f0f0f0;
            margin-right: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <div class="chat-container" id="chatContainer">
        <div th:each="log : ${logs}" th:classappend="${log.senderId == senderId} ? 'message sent' : 'message received'">
            <span th:text="${log.senderId} + ': '"></span>
            <span th:text="${log.message}"></span>
        </div>
        <div id="messages"></div>
    </div>
    <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
    <button onclick="sendMessage()">전송</button>

    <script>
        const senderId = /*[[${senderId}]]*/ 1;
        const receiverId = /*[[${receiverId}]]*/ 2;
        const groupId = /*[[${groupId}]]*/ 1;

        const socket = new WebSocket('ws://' + window.location.host + '/ws/chat');

        socket.onopen = function() {
            console.log('WebSocket 연결 성공!');
        };

        socket.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                const messages = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = data.senderId == senderId ? 'message sent' : 'message received';
                messageDiv.innerHTML = `<strong>${data.senderId}:</strong> ${data.message}`;
                messages.appendChild(messageDiv);
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (e) {
                console.error('메시지 파싱 오류:', e);
            }
        };

        socket.onclose = function() {
            console.log('WebSocket 연결 종료');
        };

        socket.onerror = function(error) {
            console.error('WebSocket 오류:', error);
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                const messageObj = {
                    senderId: senderId,
                    receiverId: groupId ? null : receiverId, // 그룹 채팅이면 receiverId를 null로 설정
                    isRead: false,
                    message: message,
                    groupId: groupId,
                    file: null
                };
                socket.send(JSON.stringify(messageObj));
                input.value = '';
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
